<div class="admin-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="logo">Nexlify</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a routerLink="/products" routerLinkActive="active" title="Quản lý Sản phẩm">
              <i class="fas fa-box-open"></i>
              <span>Quản lý Sản phẩm</span>
            </a>
          </li>
          <li>
            <a routerLink="/orders" routerLinkActive="active" title="Quản lý Đơn hàng">
              <i class="fas fa-shopping-cart"></i>
              <span>Quản lý Đơn hàng</span>
            </a>
          </li>
          <li>
            <a routerLink="/users" routerLinkActive="active" title="Quản lý Người dùng">
              <i class="fas fa-users"></i>
              <span>Quản lý Người dùng</span>
            </a>
          </li>
          <li>
            <a routerLink="/categories" routerLinkActive="active" title="Quản lý Danh mục">
              <i class="fas fa-tags"></i>
              <span>Quản lý Danh mục</span>
            </a>
          </li>
          <li>
            <a routerLink="/payments" routerLinkActive="active" title="Quản lý Thanh toán">
              <i class="fas fa-credit-card"></i>
              <span>Quản lý Thanh toán</span>
            </a>
          </li>
          <li>
            <a routerLink="/statistics" routerLinkActive="active" title="Thống kê">
              <i class="fas fa-chart-bar"></i>
              <span>Thống kê</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" title="Đăng xuất" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
          </button>
      </div>
    </aside>
  
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
        </div>
        <div class="header-right">
          <div class="user-profile">
            <span class="username">Admin</span>
            <i class="fas fa-caret-down dropdown-icon"></i>
          </div>
        </div>
      </header>
      <section class="content-container">
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
